<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="preloader">
      <img src="preloader.gif" alt="preloader" class="preloader_item" />
    </div>

    <header>
      <video controls autoplay muted loop class="video-container">
        <source src="./video/mom2019.mp4" type="video/mp4" />
      </video>
      <a href="./main/index.html"><h1>video project</h1></a>
    </header>
    <button class="switch-btn">
      <span>
        play
      </span>
      <span>
        pause
      </span>
      <span class="switch"></span>
    </button>
    
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
